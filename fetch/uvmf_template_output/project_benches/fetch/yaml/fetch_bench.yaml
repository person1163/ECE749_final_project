uvmf:
  benches:
    fetch:
      active_passive:
      - bfm_name: fetch_in_agent
        value: ACTIVE
      - bfm_name: fetch_out_agent
        value: PASSIVE
      active_passive_default: ACTIVE
      clock_half_period: 5ns
      clock_phase_offset: 9ns
      existing_library_component: 'True'
      interface_params: []
      reset_assertion_level: 'False'
      reset_duration: 30ns
      top_env: fetch
      use_dpi_link: 'False'
