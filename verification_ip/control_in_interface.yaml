uvmf:
  interfaces:
    control_in:
      clock: clock
      config_constraints: []
      config_vars: []
      existing_library_component: 'False'
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs: []
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters: []
      ports:
      - dir: output
        name: completed_data
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: completed_instr
        reset_value: '''bz'
        width: '1'
      - dir: output
        name: IR
        reset_value: '''bz'
        width: '16'
      - dir: output
        name: NZP
        reset_value: '''bz'
        width: '3'
      - dir: output
        name: PSR
        reset_value: '''bz'
        width: '3'
      - dir: output
        name: IR_EXEC
        reset_value: '''bz'
        width: '16'
      - dir: output
        name: Imem_dout
        reset_value: '''bz'
        width: '16'        
      reset: reset
      reset_assertion_level: 'True'
      transaction_constraints: []
      transaction_vars:
      - iscompare: 'True'
        isrand: 'False'
        name: completed_data
        type: bit
        unpacked_dimension: ''
      - iscompare: 'True'
        isrand: 'False'
        name: completed_instr
        type: bit
        unpacked_dimension: ''
      - iscompare: 'True'
        isrand: 'False'
        name: IR
        type: bit[15:0]
        unpacked_dimension: ''        
      - iscompare: 'True'
        isrand: 'False'
        name: NZP
        type: bit [2:0]
        unpacked_dimension: ''
      - iscompare: 'True'
        isrand: 'False'
        name: PSR
        type: bit [2:0]
        unpacked_dimension: ''
      - iscompare: 'True'
        isrand: 'False'
        name: IR_EXEC
        type: bit [15:0]
        unpacked_dimension: ''  
      - iscompare: 'True'
        isrand: 'False'
        name: Imem_dout
        type: bit [15:0]
        unpacked_dimension: ''                       
      use_dpi_link: 'False'
